{% extends "base_2.html" %}
{%  block content  %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ title }}</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">{{ title }} {{ id_plan }}</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- right column -->
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">สิทธิ์การรักษา : {{ descplans }} {{ id_plan }}</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="#" method="post">
                <div class="card-body">
                      <!-- select -->
                      <div class="form-group">
                        <label>OPTYPE </label>
                        <select class="form-control" name="optype">
                          {% for row in list_optypes %}
                              {% if row[0] == id_plan|int  %}
                              <option value="{{ row[0] }}" selected>{{ row[0] }} | {{ row[1] }}</option>
                              {% else %}
                              <option value="{{ row[0] }}">{{ row[0] }} | {{ row[1] }}</option>
                              {% endif %}
                          {% endfor %}
                        </select>
                      </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
</div>
    <!-- /.content -->
  <!-- /.content-wrapper -->
{% endblock content %}
